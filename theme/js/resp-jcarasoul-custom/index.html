<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Carousel - jCarousel Examples</title>

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
        <script type="text/javascript" src="js/jcarousel.responsive.js"></script>

    </head>
    <body>
            
            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="img/img1.jpg" alt="Image 1"></li>
                        <li><img src="img/img5.jpg" alt="Image 2"></li>
                        <li><img src="img/img3.jpg" alt="Image 3"></li>
                        <li><img src="img/img4.jpg" alt="Image 4"></li>
                        <li><img src="img/img5.jpg" alt="Image 5"></li>
                        <li><img src="img/img6.jpg" alt="Image 6"></li>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>
       
    </body>
</html>
